{{ define "main" }}

<section id="list">

    {{ $baseurl := .Site.BaseURL }}

    <h2>{{ .Title }}</h2>

    {{ .Content }}

    <div class="tag-list">
        {{ range .Pages }}
        <div class="tag-container">
            <p><a href="{{ .Permalink }}">#{{ .Title | markdownify }}</a></p>
            {{ if .Params.description }}
                <p>{{.Params.description}}</p>
            {{ else if isset .Site.Params.tags .Title }}
                <p>{{ index .Site.Params.tags .Title }}</p>
            {{ end }}
        </div>
        {{ end }}
    </div>

</section>

{{ end }}
