<!-- Boring metadata -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
<meta http-equiv="Content-language" content = "en-US"/>

<!-- Visible metadata -->
<title>{{ .Title }} | {{ .Site.Title }}</title>
<!-- Scripts and stylesheets -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{{ if .Params.mermaid }}
<script src="https://unpkg.com/browse/mermaid@8.8.0/dist/mermaid.min.js"></script>
{{ end }}

{{ $base := resources.Get "scss/style.scss" }}
{{ $style := $base | resources.ToCSS | resources.Minify }}
<link rel="stylesheet" type="text/css" href="{{ $style.Permalink }}" />

<link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ "/blog/feed.xml" | absURL }}" />

<meta property="og:title" content="{{ .Title }}" />
<meta property="og:url" content="https://lunarwatcher.github.io/newsletter.html" />
{{ if .Params.description }}
<meta property="og:description" content="{{ .Params.description }}" />
{{ end }}
