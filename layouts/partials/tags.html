{{ $taxonomy := "tags" }}
{{ with (sort (.Param $taxonomy) ) }}
    <span class="post-meta">
    {{ range $index, $tag := . }}
        {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy ($tag | urlize)) -}}
            <a class="post-tag" href="{{ .Permalink }}">{{ $tag }}</a>
        {{- end -}}
    {{- end -}}
    </span>
    <br>
{{ end }}
