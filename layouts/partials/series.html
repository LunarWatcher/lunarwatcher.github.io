{{ $taxonomy := "series" }}
{{ with .Param $taxonomy }}
    <p class="post-meta" style="margin-top: -1em;">Series:
    {{ range $index, $_series := . }}
        {{- if gt $index 0 }}, {{ end -}}
        {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy ($_series | urlize)) -}}
            <a class="post-series" href="{{ .Permalink }}">{{ $_series }}</a>
        {{- end -}}
    {{- end -}}
    </p>
{{ end }}
