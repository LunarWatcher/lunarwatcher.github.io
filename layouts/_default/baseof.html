<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    <head>
        {{ partial "head.html" . }}
    </head>

    <body>
        {{ partial "header.html" . }}
   
        <main>
        
            {{ if .Params.date }}
            <article
            {{ else }}
            <div
            {{ end }}
                class="container" id="content">
                {{ block "main" . }}
                {{ end }}
            {{ if .Params.date }}
            </article>
            {{ else }}
            </div>
            {{ end }}
        </main>
        
        {{ partial "footer.html" . }}
    </body>
</html>
