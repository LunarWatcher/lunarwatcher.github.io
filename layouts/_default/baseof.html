<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    <head>
        {{ partial "head.html" . }}
    </head>

    <body>
        {{ partial "header.html" . }}
   
        <main>
            {{ if .Params.toc }}
            <div class="toc-container">
                {{ partial "toc.html" . }}

            </div>
            {{ end }}
        
            <div class="container" id="content">
                {{ block "main" . }}
                {{ end }}
            </div> 
        </main>
        
        {{ partial "footer.html" . }}
    </body>
</html>
