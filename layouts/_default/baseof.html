<!DOCTYPE html>
<html lang="en-US">
    <head>
        {{ partial "head.html" . }}
    
        {{ if .Params.toc }}
        <style>

@media screen and (min-width: 1088px) {
    .toc h2 {
        border-bottom: none !important;
    }
}

@media screen and (min-width: 1212px) {
    #content {
        width: 73% !important; 
        float: left !important;
        padding: 4px;
        margin-left: 309px; /* Factors in the padding from .toc-container */
    }
    .toc-container {
        width: 289px !important;
        position: fixed;
        float: left !important;
        height: 100%;
    }
}
@media screen and (max-width: 1211px) {
    .toc-container {
        float: none !important;
        margin: 0 auto;
    }
}
.toc-container {
    padding: 10px;
}
        </style>
        {{ end  }}

    </head>

    <body>
        {{ partial "header.html" . }}
   
        
        <main>
            {{ if .Params.toc }}
            <div class="toc-container">
                {{ partial "toc.html" . }}

            </div>
            {{ end }}
        
            <div class="container" id="content">
                {{ block "main" . }}
                {{ end }}
            </div> 
        </main>
        
        {{ partial "footer.html" . }}
    </body>
</html>
